{% extends 'base.html' %}
{% block content %}
{% load django_bootstrap5 %}

<div class="container py-5">
    <h1>Sign Up</h1>
    <form action="{% url 'accounts:signup' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="submit">
    </form>
</div>
{% endblock content %}
