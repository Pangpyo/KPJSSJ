{% extends 'base.html' %}
{% block content %}
  {% load django_bootstrap5 %}

  <div class="container py-5">
    <h1 class="text-light opacity-50 mb-3">Sign Up</h1>
    <form action="{% url 'accounts:signup' %}" method="POST" class="text-light opacity-75">
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class="text-end">
        <input type="submit" value="submit" class="text-white px-3 py-2 rounded-1">
      </div>
    </form>
  </div>
{% endblock content %}
