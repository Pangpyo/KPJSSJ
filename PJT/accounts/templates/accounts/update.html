{% extends 'base.html' %}
{% block content %}
  {% load django_bootstrap5 %}
  <div class="container py-5">
    <h1 class="text-white opacity-50 pb-3">
      Edit Profile
    </h1>
    <form action="{% url 'accounts:update' %}" method="POST" class="text-white opacity-75">
      {% csrf_token %}
      {% bootstrap_field form.email %}
      {% bootstrap_field form.first_name %}
      {% bootstrap_field form.last_name %}
      <div class="text-end">
        <input type="submit" value="submit" class="text-dark px-3 py-2 rounded-1">
      </div>
    </form>

  </div>
{% endblock content %}
