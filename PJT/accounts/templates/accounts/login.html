{% extends 'base.html' %}
{% block content %}
{% load django_bootstrap5 %}
<div class="container py-5">
    <h1>Log in</h1>
    <form action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="login">
    </form>
</div>
{% endblock content %}
