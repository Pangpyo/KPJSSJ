{% extends 'base.html' %}
{% block content %}
  {% load django_bootstrap5 %}

  <div class="container d-flex justify-content-center py-5">
    <div class="card col-6">
      <h1 class="text-center my-5 fs-3 fw-bold">Reset password</h1>
      <div class="card-body">
        <form action="{% url 'accounts:update' %}" method="POST">
          {% csrf_token %}
          {% bootstrap_form form %}
          <div class="d-grid gap-2">
            <button class="btn btn-primary mt-5 mb-2" type="submit">Reset Password</button>
            <a class="btn btn-outline-secondary" href="{% url 'accounts:profile' user.pk %}" role="button">Back</a>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock content %}
