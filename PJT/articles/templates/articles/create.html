{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block css %}{% endblock css %}

{% block content %}
  <div class="container">
    <div class="text-center text-white">
      <h1>Review</h1>
    </div>
    <form action="" method="POST" class="text-white">
      {% csrf_token %}
      {% bootstrap_form create_form %}
      <div class="text-end">
        <input type="submit" class="btn btn-dark" value="글 작성">
      </div>
    </div>
  {% endblock content %}
